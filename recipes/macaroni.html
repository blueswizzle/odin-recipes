<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Macaroni and Cheese</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Simple Macaroni and Cheese</h1>
    <br>
    <img src="../images/macaroni.jpg" alt="Macaroni and Cheese" width="35%" class="centerImage">
    <p style="font-weight:bold; font-size: large;">A quick and easy Mac and Cheese recipe.</p>
    <br>
    <p style="font-size:larger; font-weight: bold;"> <u>Ingredients</u> </p>
    <ul>
        <li>1 (8 ounce) box elbow macaroni</li>
        <li>1/4 cup butter</li>
        <li>1/4 cup all-purpose flour</li>
        <li>1/2 teaspoon of salt</li>
        <li>Ground black pepper for taste</li>
        <li>2 cups milk</li>
        <li>2 cups shredded Cheddar cheese</li>
    </ul>
</body>
